<!DOCTYPE html>
<html>
<head></head>

<body>
    <h1>Registration Form</h1>
    <form method="post" action="form.html"></form>
    <fieldset>
        <legend>Personal Info</legend>
        Name: <input type="text" name="name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required><br>
        <input type="radio" name="membership" value="member" checked> Member
        <input type="radio" name="membership" value="non-member" checked> Non-Member<br>
        Email: <input type="text" name="email"><br>
    </fieldset>
    <fieldset>
        <legend>Reservation info</legend>
            <label for="facility">Facility</label>
            <select name="facility" id="facility">
            <option value=0>–Please choose–</option>
            <option value="Badminton">Badminton</option>
            <option value="Squash">Squash</option>
            <option value="Racquetball">Racquetball</option>
            </select>
            <div>
            <form action="action_page.html">
            Select a reservation date and time: <input type="datetime-local" name="reservation"><br>
            </form>
            <input type="checkbox" name="terms" id="terms">I agree to the club’s reservation policy
            <br>
        </fieldset>
    <input type="submit" value="Submit">
</body>
